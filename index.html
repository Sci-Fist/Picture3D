<!doctype html>
<html>
    <head>
        <title>Photo Voyager</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="/favicon.png" type="image/png" />
    </head>
    <body>
        <div id="app-container">
            <div id="controls-container">
                <input
                    type="file"
                    id="folder-selector"
                    webkitdirectory
                    directory
                    multiple
                />
                <label for="folder-selector">Select Photo Folder(s)</label>
                <button id="clear-selection">Clear Selection</button>
                <div id="loading-indicator" style="display: none">
                    <p>Loading...</p>
                </div>
            </div>
            <div id="3d-container"></div>
            <div id="photo-preview" style="display: none">
                <img id="preview-image" src="" alt="Photo Preview" />
                <div id="metadata-display"></div>
                <button id="close-preview">Close</button>
            </div>
        </div>

        <!-- Load the ExifReader library globally -->
        <!-- Your metadataParser seems to use the global 'ExifReader' -->
        <script src="./js/lib/exifreader.js"></script>

        <!-- Your application's entry point loaded as a module -->
        <!-- main.js and the modules it imports will handle Three.js imports -->
        <script type="module" src="main.js"></script>
    </body>
</html>
