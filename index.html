<!doctype html>
<html>
    <head>
        <title>Photo Voyager</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <!-- Added this line to include the favicon -->
        <link rel="icon" href="/favicon.png" type="image/png" />
    </head>
    <body>
        <div id="app-container">
            <div id="controls-container">
                <input
                    type="file"
                    id="folder-selector"
                    webkitdirectory
                    directory
                    multiple
                />
                <!-- Add a descriptive label for accessibility -->
                <label for="folder-selector">Select Photo Folder(s)</label>

                <!-- Add Clear Selection button based on main.js -->
                <button id="clear-selection">Clear Selection</button>

                <!-- NOTE: The loading indicator is in the HTML, but it's better -->
                <!-- to manage its display state directly in uiHandler.js -->
                <!-- You might remove this static div here and let uiHandler create/manage it -->
                <!-- or just ensure uiHandler targets this ID -->
                <!-- <div id="loading-indicator" style="display: none">Loading...</div> -->
            </div>
            <div id="3d-container"></div>
            <div id="photo-preview" style="display: none">
                <img id="preview-image" src="" alt="Photo Preview" />
                <div id="metadata-display"></div>
                <button id="close-preview">Close</button>
            </div>
            <!-- Add a dedicated loading indicator element that uiHandler can control -->
            <div id="loading-indicator" style="display: none">
                <p>Loading...</p>
            </div>
        </div>

        <!-- 1. Load the ExifReader library using a standard script tag -->
        <!-- This makes the global 'ExifReader' variable available -->
        <!-- This MUST be placed BEFORE your application's module scripts -->
        <script src="./js/lib/exifreader.js"></script>

        <!-- 2. Load your application scripts as modules -->
        <!-- These can now safely access the global 'ExifReader' -->
        <script type="module" src="main.js"></script>
        <!-- Note: main.js imports other modules, so the order relative to -->
        <!-- other modules like metadataParser, fileLoader etc., is handled -->
        <!-- by the module system itself. The critical order is global scripts -->
        <!-- BEFORE any module scripts that need those globals. -->
    </body>
</html>
